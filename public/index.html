<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h2 id="dateHeader">Today's Tasks</h2>
    
    <div id="taskList">
        <!-- Tasks will generate here -->
    </div>

    <button class="fab" onclick="openModal()">+ Add New Task</button>

    <!-- Add Task Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>New Task</h3>
            <input type="text" id="taskName" placeholder="What needs to be done?">
            <input type="time" id="taskTime">
            <div class="modal-btns">
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" onclick="saveTask()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
